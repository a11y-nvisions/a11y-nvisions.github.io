<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>aria-current 예제</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="../style/media.css" />
		<link rel="stylesheet" type="text/css" href="../style/a11y_landmarks.css" />
		<style>
			.blind{
				display:inline-block;
				overflow:hidden;
				width:0.1px;height:0.1px;
				color:transparent;
			}
			
			a{text-decoration:none; color:#000;}
			
			a.current,a[aria-current="page"]{
				color:#70c;
				font-weight:bold;
				text-decoration:underline;
			}
		</style>
	</head>
	<body>
		<ul role="navigation" aria-label="aria-current를 사용한 목록(List that's used an aria-current=page)">
			<li><a href="#">테스트1</a></li>
			<li><a href="#" aria-current="page">테스트2</a></li>
			<li><a href="#">테스트3</a></li>
			<li><a href="#">테스트4</a></li>
		</ul>
		<ul role="navigation" aria-label=" IR기법 선택정보 목록(List that's used an Image Replacement Technique without used an aria-current)">
			<li><a href="#">테스트1</a></li>
			<li><a href="#" class="current">테스트2<span class="blind">,선택됨</span></a></li>
			<li><a href="#">테스트3</a></li>
			<li><a href="#">테스트4</a></li>
		</ul>
	</body>
</html>
