<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>마우스 추적형 힌트 말풍선 제공하기</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="maximum-scale=1, minimum-scale=1, initial-scale=1, user-scalable=no">
		<script src="src/TabClass.js"></script>
		<link rel="stylesheet" type="textcss" href="./src/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.css" />
		<link rel="stylesheet" type="text/css" href="style/main.css" />
		<link rel="stylesheet" type="text/css" href="style/TabLayout.css" />
		<link id="Theme" rel="stylesheet" type="text/css" href="style/Tab_DefaultTheme.css" />
		<style>
			header{
				position:relative;
				top:0; width:100%; background-color:#000; color:#fff;
				font-size:1em; text-align:center; margin-bottom:2%;
			}
			
			header>h1{
				font-size:1.3em;
			}
			
			#my_tab{
				position:relative;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>탭 컨트롤 도움말 말풍선 예제2</h1>
		</header>
		<div id="my_tab">
		</div>
		<script>
			let my_tab=new Tab(
					'testing',
					'#my_tab',
					[`Apple`,`Banana`,`Watermelon`,`pear`],
					[
					`
						<p>
							사과 탭 페이지
						</p>
					`,
					`	<p>
							바나나 탭 페이지
						</p>
					`,
					`
						<p>
							수박 탭 페이지
						</p>
						`,
						`
						<p>
							배 탭 페이지
						</p>
						`
					]
				)
		</script>
	</body>
</html>
